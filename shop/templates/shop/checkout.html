<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head> 
<style>
  #home{
    margin-left: 30px;
    text-decoration: none;
    font-weight: bold;
    color: gray;
  }
  #home:hover{
    color: blue;
  }
  #home::after{
    color: blueviolet;
  }
</style>
<body>
   <a href="/" id="home">Home</a>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
              <ul class="list-group" id="item-list"> 
              </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="item" name="item">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input required type="test" class="form-control" name="name" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input required type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input required type="text" name="address" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="form-group col-md-6">
              <label for="inputland">Land Mark</label>
              <input type="text" class="form-control" id="land" name="land" placeholder="Near by xyz">
            </div>
          </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mobile">Mobile</label>
              <input required type="number" class="form-control" id="mobile" name="mobile" placeholder="1234567890">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmergency">Emergency Contact</label>
              <input type="text" class="form-control" id="emergency" name="emergency" placeholder="1234567890(optional)">
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input required type="text" class="form-control" id="city" name="city" placeholder="enter city name">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="state" name="state" class="form-control">
                  <option selected>Choose...</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input required type="text" name="zip" class="form-control" id="zip">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputZip">Amout to Pay</label>
                <input readonly type="text" name="total" class="form-control" id="total">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript">
  if(localStorage.getItem('cart')==null){
    var cart={};
  }
  else{
    cart=JSON.parse(localStorage.getItem('cart'));
  }
  total=0;
  for(item in cart){
    let name=cart[item][1];
    let quantity=cart[item][0];
    let price=cart[item][2];
    total=total+price;
    itemString=`<li class="list-group-item"><span class="">${quantity} of </span>${name}   <span class="badge badge-warning badge-pill"> ${price}</spane> </li>`;
    $('#item-list').append(itemString);
  }
  totalprice=`<li class="list-group-item d-flex justify-content-between align-item-center"> <b>Your total Price</b>${total}</li>`;
  $('#total').val(total);
  $('#item-list').append(totalprice);
  $('#item').val(JSON.stringify(cart));
</script>
</html>
