<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{product_objects.image}}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{product_objects.title}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{product_objects.price}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{product_objects.discount_price}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{product_objects.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
