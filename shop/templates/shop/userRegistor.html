{% extends 'shop/base.html' %}
{% block body%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>User Registration</h2>
            <form method="PSOT">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" id="mobile"  placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" name="pass1" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="pass2" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
